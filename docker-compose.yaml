version: '3.9'

services:
  db:
    image: postgres:14
    container_name: db
    volumes:
      - ./data/db:/var/lib/postgresql/data
    env_file:
      - db.env
  backend:
    build: ./backend
    depends_on:
      - db
    command: python manage.py runserver
    container_name: django
    env_file:
      - ./backend/.env
    
    ports:
      - 8000:8000
